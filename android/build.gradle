ext.flutter = [
    compileSdkVersion: 34,
    targetSdkVersion: 34,
    minSdkVersion: 21,
    versionCode: 1,
    versionName: "1.0.0"
]

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
